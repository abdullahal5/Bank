<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Inside</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
      <h1 class="text-5xl text-center mt-5">Let's gets some <span class="font-semibold text-violet-600">Mooooooooney</span>!!!</h1>
    </header>
    <main>
       <section class="mt-12">
            <div class="grid lg:grid-cols-3 grid-cols-1 gap-4 w-9/12 mx-auto">
              <div class="bg-green-500 p-8 text-white rounded-xl">
                  <h4 class="text-2xl">Deposite</h4>
                  <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
              </div>
              <div class="bg-yellow-500 p-8 text-white rounded-xl">
                  <h4 class="text-2xl">Withdraw</h4>
                  <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
              </div>
              <div class="bg-violet-500 p-8 text-white rounded-xl">
                  <h4 class="text-2xl">Balance</h4>
                  <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
              </div>
            </div>
          </section>

          <section class="mt-12">
            <div class="grid lg:grid-cols-2 grid-cols-1 gap-4 w-9/12 mx-auto">
              <div class="bg-sky-400 p-8  rounded-xl">
                  <h4 class="text-2xl mb-4 text-white">Please Deposite</h4>
                  <input id="deposite-field" class="w-9/12 block mb-4 px-3 py-2 rounded-[5px]" type="text" name=""  placeholder="$ Amount You Want to Deposite">
                  <button id="btn-deposite" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg ">Deposite</button>
              </div>
              <div class="bg-purple-400 p-8 rounded-xl">
                  <h4 class="text-2xl mb-4 text-white ">Please Withdraw</h4>
                  <input id="withdraw-field" class="w-9/12 block mb-4 px-3 py-2 rounded-[5px]" type="email" name="" id="" placeholder="$ Amount You Want to Withdraw">
                  <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg ">Withdraw</button>
              </div>             
            </div>
          </section>
    </main>
    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
